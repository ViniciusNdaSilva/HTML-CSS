<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Esse é um parágrafo
        &lt;p&gt; e &lt;/p&gt; <!-- Les Than / Greater than--> 
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar especifico <br>como este, 
        voce precisa usar a tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
    </p>
    <p>
        Vamos adicionar emoji; 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
